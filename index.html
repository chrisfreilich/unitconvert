<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="entry">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="start-value">
                <button id="convert">Convert</button>
            </div>
            <div class="results">
                <div class="conversion">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="meter-feet">please enter a value to convert</p>
                </div>
                <div class="conversion">
                    <h2>Length (Liters/Gallons)</h2>
                    <p id="liter-gallon">please enter a value to convert</p>
                </div>
                <div class="conversion">
                    <h2>Weight (Kilograms/Pounds)</h2>
                    <p id="kilogram-pound">please enter a value to convert</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
